<!DOCTYPE html>
<html>
    <head>
        <!-- CSS only -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
       <!-- JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
      <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
        <script src="script.js"></script>
        <link href="style.css" rel="stylesheet"/>
        </head>
      <body ng-app="myModule">
         <div ng-controller="myController" >
            Number of Row:<input type="number" step="1" min="0" max="{{len}}" ng-model="rowLimit"/>
            Order By : <select ng-model="sortColumn" >
            <option value="name">Name ASC</option>
            <option value="gender">Gender ASC</option>
            <option value="dateOfBirth">DOB ASC</option>
            <option value="-salary">Salary DESC</option>
        </select>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date Of Birth</th>
                         <th>Gender</th>
                        <th>Salary</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="employee in employees | limitTo:rowLimit | orderBy:sortColumn">
                      <td>{{employee.name | uppercase}}</td>
                      <td>{{employee.dateOfBirth | date:dd/mm/yy}}</td>
                      <td>{{employee.gender | lowercase}}</td>
                      <td>{{employee.salary | currency:2}}</td>
                      <td>{{employee.salary | currency:"â‚¹":0}}</td>
                    </tr>
                </tbody>
            </table>
         </div>
      </body>
    </html>
      <!-- #region -->
